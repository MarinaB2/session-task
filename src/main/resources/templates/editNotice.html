<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/journal/bootstrap.min.css"
      integrity="sha384-QDSPDoVOoSWz2ypaRUidLmLYl4RyoBWI44iA5agn6jHegBxZkNqgm2eHb6yZ5bYs" crossorigin="anonymous">

<head>
    <meta charset="UTF-8">
    <title>Edit Notice </title>
</head>
<body>
<div class="jumbotron container text-center col-lg-8 col-lg-offset-3">
    <h2 class="text-danger">Edit Notice</h2>
    <br>
    <form class="form-group" action="/save" method="post" onsubmit="return checkUserInput()" enctype="multipart/form-data">
        <div class="form-group">
            <input type="hidden" th:value="${notice.id}" id="id" name="id">
            <input type="text" class="form-control" th:value="${notice.title}" id="title" name="title">
            <br>
            <textarea class="form-control" id="content" name="content" th:text="${notice.content}" rows="8" ></textarea>
        </div>
        <label for="image" style="float: left">Upload a photo</label>
        <input type="file" class="form-control-file" id="image" name="image" aria-describedby="fileHelp">
        <small id="fileHelp" class="form-text text-muted"></small>
        <br>
        <button type="submit" class="btn btn-outline-primary">Save changes</button>
    </form>

    <form action="/" method="get">
        <button class="btn btn-outline-primary float-left">Back to start</button>
    </form>
</div>
<script>
    function checkUserInput() {
        var title = document.getElementById("title").value;
        var content = document.getElementById("content").value;
        var image = document.getElementById("image").value;

        if (title.length == 0) {
            alert("Title is mandatory!");
            return false;
        }else if (content.length == 0){
            alert("You have to write something in content!");
            return false;
        }

        alert("Saved changes!");
        submitOK = true;
    }
</script>

</body>
</html>
